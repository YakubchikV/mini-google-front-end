<header class="row header--search">
    <div class="col-sm-12 h--pl-pr-xs_0px">
        <div class="col-xs-12 col-sm-2 col-md-1 h--al-xs_c h--pl-pr-xs_0px">
            <a href="#" class="h--curs_pointer">
                <i class="logo--small"></i>
            </a>
        </div>
        <div class="col-xs-12 col-sm-7 col-md-9 h--pl-pr-xs_0px">
            <div class="input-group h--al-sm_l">
                <input id="inputSearch" type="text" class="input--search input--search--hover input--search_focus h--mt-xs_0px h--wd-xs_85pr h--wd-sm_56pr h--wd-md_50pr">
                <div id="addonSearchInput" class="input-group-addon input--search_addon h--dis-xs_none h--dis-sm_ibl h--bg-c_white">
                    <i class="icon--keyboard h--hover-opacity_06"></i>
                    <i class="icon--microphone h--hover-opacity_06"></i>
                </div>
                <button class="btn btn-primary btn--search"><i class="icon--search-button"></i></button>
            </div>
        </div>

        <div class="col-sm-3 col-md-2 h--al-xs_r h--dis-xs_none h--dis-sm_ibl">
            <a id="googleAppLink" class="link link--google-app"></a>
            <div id="googleArrow" class="google-apps__arrow"></div>
            <div id="googleArrowWhite" class="google-apps__arrow--white"></div>
            <div id="googleAppsBlock" class="google-apps">
                <ul class="google-apps__list">
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--my-account"></i>
                            <span>Мой аккаунт</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--search"></i>
                            <span>Поиск</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--maps"></i>
                            <span>Карты</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--youTube"></i>
                            <span>YouTube</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--play"></i>
                            <span>Play</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--news"></i>
                            <span>Новости</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--post"></i>
                            <span>Почта</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class=" icon--google-app icon--disk"></i>
                            <span>Диск</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--calendar"></i>
                            <span>Календарь</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--google-plus"></i>
                            <span>Google+</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--translate"></i>
                            <span>Переводчик</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--photos"></i>
                            <span>Фотографии</span>
                        </a>
                    </li>
                </ul>
                <div id="showMore" class="google-apps__show-more">Еще</div>
                <div id="lineSeparator" class="line-separator"></div>
                <ul id="moreElements" class="google-apps__list h--dis-xs_none">
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--documents"></i>
                            <span>Документы</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--blogger"></i>
                            <span>Blogger</span>
                        </a>
                    </li>
                    <li class="list__item list__item--hover">
                        <a class="link item-link item-link--hover h--td_none">
                            <i class="icon--google-app icon--contacts"></i>
                            <span>Контакты</span>
                        </a>
                    </li>
                </ul>
                <a href="#" id="otherServices" class="link link--other-services other-services--hover">Другие сейвисы Google</a>
            </div>
            <button class="btn btn-primary btn--login btn--login_no-hover">Войти</button>
        </div>
    </div>
</header>
